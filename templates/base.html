<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="light">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="/">Cinema System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <div class="d-flex ms-auto">
                        {% if 'username' in session %}
                        <!-- اگر کاربر وارد شده باشد -->
                        <a href="/dashboard" class="btn btn-light btn-custom me-2">Dashboard</a> <!-- دکمه داشبورد -->
                        <a href="/logout" class="btn btn-danger btn-custom">Logout</a> <!-- دکمه خروج -->
                        {% else %}
                        <!-- اگر کاربر وارد نشده باشد -->
                        <a href="/signup" class="btn btn-danger btn-custom me-2">Sign Up</a> <!-- دکمه ثبت‌نام -->
                        <a href="/login" class="btn btn-light btn-custom">Login</a> <!-- دکمه ورود -->
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class=" mb-3">
                    <div class="card-body">
                        {% block content1 %}
                        {% endblock content1 %}
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class=" mb-3">
                    <div class="card-body">
                        {% block content %}
                        {% endblock content %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
